<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc3545">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kansai Travel Guide</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚õ©Ô∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚õ©Ô∏è</text></svg>">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --accent-color: #dc3545;
            --secondary-color: #6c757d;
        }
        
        .light-mode {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --accent-color: #dc3545;
            --secondary-color: #6c757d;
        }
        
        html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-title {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .app-subtitle {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            font-weight: normal;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card h3 {
            margin-top: 0;
            color: var(--accent-color);
        }
        
        .location {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-page {
            display: none;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            overflow-y: auto;
        }
        
        .detail-page img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .back-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .official-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .official-link:hover {
            opacity: 0.9;
        }
        
        footer {
            background-color: var(--card-bg);
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                position: static;
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="app-title" id="app-title">Kansai Travel Guide</h1>
            <p class="app-subtitle" id="app-subtitle">Kyoto Osaka Nara Himeji</p>
        </div>
        <div class="controls">
            <button id="theme-toggle">üåô Dark Mode</button>
            <button id="language-toggle">üá¨üáß English</button>
        </div>
    </header>
    
    <main id="main-content">
        <div id="home-page">
            <h2 id="featured-title">Featured Destinations</h2>
            <div class="grid" id="destinations-grid">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div id="detail-page" class="detail-page">
            <button class="back-button" id="back-button">‚Üê Back</button>
            <img id="detail-image" src="" alt="">
            <h2 id="detail-title"></h2>
            <div class="location" id="detail-location"></div>
            <div id="detail-description"></div>
            <h3 id="access-title">Access</h3>
            <div id="detail-access"></div>
            <h3 id="tips-title">Tips</h3>
            <div id="detail-tips"></div>
            <a id="official-link" class="official-link" href="#" target="_blank" rel="noopener">Visit Official Site</a>
        </div>
    </main>
    
    <footer>
        <a href="mailto:mementomorikatsu@gmail.com" id="contact-link">Contact me<br>mementomorikatsu@gmail.com</a>
    </footer>

    <script>
        // App data with official URLs
        const destinations = {
            en: [
                // ... (ÂâçÂõû„Å®Âêå„Åò„Éá„Éº„Çø„Çí‰øùÊåÅ) ...
            ],
            ja: [
                // ... (ÂâçÂõû„Å®Âêå„Åò„Éá„Éº„Çø„Çí‰øùÊåÅ) ...
            ]
        };

        // App state
        let currentLanguage = 'en';
        let darkMode = true;
        let currentPage = 'home';

        // DOM elements
        const homePage = document.getElementById('home-page');
        const detailPage = document.getElementById('detail-page');
        const backButton = document.getElementById('back-button');
        const themeToggle = document.getElementById('theme-toggle');
        const languageToggle = document.getElementById('language-toggle');
        const destinationsGrid = document.getElementById('destinations-grid');
        const appTitle = document.getElementById('app-title');
        const appSubtitle = document.getElementById('app-subtitle');
        const featuredTitle = document.getElementById('featured-title');
        const detailTitle = document.getElementById('detail-title');
        const detailLocation = document.getElementById('detail-location');
        const detailDescription = document.getElementById('detail-description');
        const detailImage = document.getElementById('detail-image');
        const detailAccess = document.getElementById('detail-access');
        const detailTips = document.getElementById('detail-tips');
        const officialLink = document.getElementById('official-link');
        const accessTitle = document.getElementById('access-title');
        const tipsTitle = document.getElementById('tips-title');
        const contactLink = document.getElementById('contact-link');

        // Initialize the app
        function init() {
            renderDestinations();
            setupEventListeners();
            updateUI();
            
            // Hide address bar in PWA mode
            window.addEventListener('load', () => {
                if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                    setTimeout(() => {
                        window.scrollTo(0, 1);
                    }, 0);
                }
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            languageToggle.addEventListener('click', toggleLanguage);
            backButton.addEventListener('click', goBack);
        }

        // Render destination cards
        function renderDestinations() {
            destinationsGrid.innerHTML = '';
            destinations[currentLanguage].forEach(destination => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${destination.image}" alt="${destination.title}">
                    <div class="card-content">
                        <h3>${destination.title}</h3>
                        <div class="location">${destination.location}</div>
                    </div>
                `;
                card.addEventListener('click', () => showDetail(destination.id));
                destinationsGrid.appendChild(card);
            });
        }

        // Show detail page for a destination
        function showDetail(id) {
            const destination = destinations[currentLanguage].find(d => d.id === id);
            if (!destination) return;
            
            detailTitle.textContent = destination.title;
            detailLocation.textContent = destination.location;
            detailDescription.textContent = destination.description;
            detailImage.src = destination.image;
            detailImage.alt = destination.title;
            detailAccess.textContent = destination.access;
            detailTips.textContent = destination.tips;
            officialLink.href = destination.officialUrl;
            
            // Update link text based on language
            officialLink.textContent = currentLanguage === 'en' ? 'Visit Official Site' : 'ÂÖ¨Âºè„Çµ„Ç§„Éà„Å∏';
            
            currentPage = 'detail';
            updateUI();
        }

        // Go back to home page
        function goBack() {
            currentPage = 'home';
            updateUI();
        }

        // Toggle between dark and light mode
        function toggleTheme() {
            darkMode = !darkMode;
            updateUI();
        }

        // Toggle between English and Japanese
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ja' : 'en';
            renderDestinations();
            updateUI();
        }

        // Update UI based on current state
        function updateUI() {
            // Set theme
            if (darkMode) {
                document.body.classList.remove('light-mode');
                themeToggle.textContent = currentLanguage === 'en' ? 'üåô Dark Mode' : 'üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ';
            } else {
                document.body.classList.add('light-mode');
                themeToggle.textContent = currentLanguage === 'en' ? '‚òÄÔ∏è Light Mode' : '‚òÄÔ∏è „É©„Ç§„Éà„É¢„Éº„Éâ';
            }
            
            // Set language toggle text
            languageToggle.textContent = currentLanguage === 'en' ? 'üáØüáµ Êó•Êú¨Ë™û' : 'üá¨üáß English';
            
            // Update page visibility
            homePage.style.display = currentPage === 'home' ? 'block' : 'none';
            detailPage.style.display = currentPage === 'detail' ? 'block' : 'none';
            
            // Update text content based on language
            if (currentLanguage === 'en') {
                appTitle.textContent = 'Kansai Travel Guide';
                appSubtitle.textContent = 'Kyoto Osaka Nara Himeji';
                featuredTitle.textContent = 'Featured Destinations';
                accessTitle.textContent = 'Access';
                tipsTitle.textContent = 'Tips';
                contactLink.innerHTML = 'Contact me<br>mementomorikatsu@gmail.com';
            } else {
                appTitle.textContent = 'Èñ¢Ë•øÊóÖË°å„Ç¨„Ç§„Éâ';
                appSubtitle.textContent = '‰∫¨ÈÉΩ Â§ßÈò™ Â•àËâØ Âß´Ë∑Ø';
                featuredTitle.textContent = '„Åä„Åô„Åô„ÇÅË¶≥ÂÖâÂú∞';
                accessTitle.textContent = '„Ç¢„ÇØ„Çª„Çπ';
                tipsTitle.textContent = '„Åä„Åô„Åô„ÇÅÊÉÖÂ†±';
                contactLink.innerHTML = 'ÈÄ£Áµ°ÂÖà<br>mementomorikatsu@gmail.com';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
