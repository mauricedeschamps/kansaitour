            --secondary-color: #6c757d;
        }
        
        .light-mode {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --accent-color: #dc3545;
            --secondary-color: #6c757d;
        }
        
        html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .app-title {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .app-subtitle {

            font-weight: normal;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            top: 0.5rem;
            right: 0;
            display: flex;
            gap: 0.5rem;

        button {

            border: none;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;

        button:hover {

        main {

            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1rem;
        }
        
        .card h3 {
            margin-top: 0;
            color: var(--accent-color);
        }
        
        .location {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-page {
            display: none;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
        }
        
        .detail-page img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .back-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .official-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .official-link:hover {
            opacity: 0.9;
        }
        
        footer {
            background-color: var(--card-bg);
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                position: static;
                justify-content: center;
                margin: 0.5rem 0 0;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
